briefing_id: ai-briefing-twitter-list
briefing_title: AI 快讯 · Twitter
source:
  type: twitter_list
  id: '1602502639287435265'
processing:
  time_window_hours: 24
  min_cluster_size: 2
  sim_near_dup: 0.93
  reranker_model: BAAI/bge-reranker-v2-m3
  initial_topk: 1000
  max_candidates_per_cluster: 300
  multi_stage: false
  agentic_section: true
  brief_lite: false
  max_bullets_per_topic: 4
summarization:
  prompt_file: prompts/daily_briefing_multisource.yaml
  temperature: 0.2
  timeout: 600
  retries: 1
  provider_options:
    openai:
      base_url: ${OPENAI_BASE_URL}
    gemini:
      api_version: v1
  openai_model: gpt-4o-mini
  llm_provider: gemini
  gemini_model: gemini-2.5-flash
  target_item_count: 10
output:
  dir: out/ai-briefing-twitter-list
  formats:
  - md
  - json
  telegram:
    enabled: true
    chat_id: '@ai_daily_briefing'
    parse_mode: HTML
    chunk_size: 3500
    bot_token_env: TELEGRAM_BOT_TOKEN
    disable_link_preview: true
    timeout_sec: 30
    retries: 3
    bot_token: ''
  briefing_archive:
    enabled: true
    provider: github
    commit_message_prefix: ai-briefing-twitter-list
    repo: Joe-oss9527/ai-briefing-archive
    token: ''
    token_env: GITHUB_TOKEN
    branch: main
    committer_name: ai-briefing
    committer_email: noreply@example.com
    timeout_sec: 30
    retries: 3
