briefing_id: ai-briefing-twitter-list
briefing_title: AI 快讯 · Twitter
source:
  type: twitter_list
  id: '1933036352834281792'
processing:
  time_window_hours: 24
  min_cluster_size: 2
  sim_near_dup: 0.92
  reranker_model: BAAI/bge-reranker-v2-m3
  initial_topk: 1000
  max_candidates_per_cluster: 300
summarization:
  prompt_file: prompts/daily_briefing_multisource.yaml
  temperature: 0.2
  timeout: 600
  retries: 1
  provider_options:
    openai:
      base_url: ${OPENAI_BASE_URL}
    gemini:
      api_version: v1
  openai_model: gpt-4o-mini
  llm_provider: gemini
  gemini_model: gemini-2.5-flash
  target_item_count: 10
output:
  dir: out/ai-briefing-twitter-list
  formats:
  - md
  - json
  telegram:
    enabled: true
    chat_id: '@ai_daily_briefing'
    parse_mode: Markdown
    chunk_size: 3500
  github_backup:
    enabled: true
    repo: 'Joe-oss9527/ai-briefing-archive'
    commit_message_prefix: ai-briefing-twitter-list
